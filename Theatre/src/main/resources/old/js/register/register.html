<div class="generic-container" ng-controller="register">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">User Registration Form </span></div>
        <div class="formcontainer">
            <form ng-submit="register()" name="myForm" class="form-horizontal" ng-show="!registered">
                <input type="hidden" ng-model="user.id" />
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" >FirstName</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="user.firstName" name="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" >LastName</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="user.lastName" class="form-control input-sm" placeholder="Enter your LastName. [This field is validation free]"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" >Email</label>
                        <div class="col-md-7">
                            <input type="email" ng-model="user.email" name="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.email.$error.required">This is a required field</span>
                                <span ng-show="myForm.email.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" >Password</label>
                        <div class="col-md-7">
                            <input type="password" ng-model="user.password" name="password" class="email form-control input-sm" placeholder="Enter your Password" required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.password.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-actions floatRight">
                        <button type="submit"  class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">Register</button>
                    </div>
                </div>
            </form>
            <div ng-show="registered">
                <span>You are succesfully registered</span>
                <a  class="btn btn-primary btn-sm" href="login">Go to Login Page</a>
            </div>
        </div>
    </div>
</div>
